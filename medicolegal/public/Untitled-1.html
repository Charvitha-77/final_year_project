<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medico-Legal Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 450px;
        }
        h2 {
            color: #2c3e50;
        }
        .btn-custom {
            width: 100%;
            margin-top: 12px;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .text-muted {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-3">Welcome to Medico-Legal Services</h2>
        <p class="text-muted">Easily manage your records and find important information.</p>
        <a class="btn btn-primary btn-custom" href="http://localhost:8501/" target="_blank">Upload a File</a>
        <a class="btn btn-success btn-custom" href="http://localhost:8502/" target="_blank">Find Information</a>
    </div>
</body>

</html>
